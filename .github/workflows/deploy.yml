name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install Typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: 'latest'

      - name: Build CV
        run: |
          cd Lebenslauf
          python3 build-cv.py
          typst compile cv.typ ../public/files/Johannes_Tauscher_CV.pdf
          echo "âœ“ CV generated at public/files/Johannes_Tauscher_CV.pdf"

      - name: Build site
        run: npm run build

      - name: Disable Jekyll on publish dir
        run: |
          if [ -d ./dist ]; then
            touch ./dist/.nojekyll
          else
            mkdir -p ./dist && touch ./dist/.nojekyll
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
